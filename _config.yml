  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.orig"
  - "*.pdf"
  - "*.jpeg"
  - "*.jpg"
  - "*.png"
  - "*.mp4"
  - "*.txt"
  - "Messages/"
  - "Photos/"
  - "Precedents/"
  - "Endorsements/"
  - "Public-Advocacy/"
  - "brief/"
  - "book_attachment_theory/"
  - "docs/"

